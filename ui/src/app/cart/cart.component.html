<h3>Cart</h3>

<p>
  <a routerLink="/shipping">Shipping Prices</a>
</p>

<div class="cart-item" *ngFor="let item$ of items">
  <span>{{ (item$ | async)?.product.name }}</span>
  <span>{{ (item$ | async)?.qty }}</span>
  <span>{{ (item$ | async)?.price | currency }}</span>
  <button mat-icon-button type="button" (click)="removeFromCart(item$)">
    <mat-icon mat-icon matTooltip="Remove">delete</mat-icon>
  </button>
</div>

<form [formGroup]="checkoutForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="name"> Name </label>
    <input id="name" type="text" formControlName="name" />
  </div>

  <div>
    <label for="address"> Address </label>
    <input id="address" type="text" formControlName="address" />
  </div>
  <button class="button" type="submit">Purchase</button>
</form>
